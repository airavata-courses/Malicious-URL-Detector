project:
  name: "Malicious URL Detector"
  description: "Detect malicious URLs using machine learning models"
  homepage: https://github.com/airavata-courses/malicious-url-detector
  authors:
    - Krish Katariya
    - Jesse Gong
    - Shreyas Arisa
    - Devin Fromond
  tags:
    - airavata-courses

workspace:
  location: /workspace
  resources:
    min_cpu: 4
    min_gpu: 0
    min_mem: 4096
    gpu_mem: 1024
  model_collection: []
  data_collection:
    - source: cybershuttle
      identifier: airavata-courses-malicious-url-detector
      mount_point: /cybershuttle_data/airavata-courses-malicious-url-detector

additional_dependencies:
  conda:
    - python=3.10
    - pip
    - pandas
    - numpy 
    - matplotlib 
    - seaborn
    - scikit-learn
    - joblib
  pip:
    - codecarbon
